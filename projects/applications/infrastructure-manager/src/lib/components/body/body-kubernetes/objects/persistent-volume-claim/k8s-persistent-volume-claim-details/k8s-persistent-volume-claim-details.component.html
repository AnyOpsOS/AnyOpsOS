<div className="PersistentVolumeClaimDetails">

  <ng-template #metrics>
    <!-- TODO <aaim-k8s-object-resource-metrics
      [loader]="k8sObject"
      [tabs]="metricTabs" [object]="k8sObject" [params]="metrics">

      <aaim-k8s-persistent-volume-claim-disk-chart></aaim-k8s-persistent-volume-claim-disk-chart>
    </aaim-k8s-object-resource-metrics> -->
  </ng-template>


  <aaim-k8s-object-item [name]="'Access Modes'">
    {{k8sObject.info.data.spec.accessModes.join(', ')}}
  </aaim-k8s-object-item>

  <aaim-k8s-object-item [name]="'Storage Class Name'">
    {{k8sObject.info.data.spec.storageClassName}}
  </aaim-k8s-object-item>

  <aaim-k8s-object-item [name]="'Storage'">
    {{k8sObject.info.data.spec.resources?.requests?.storage || '-'}}
  </aaim-k8s-object-item>

  <aaim-k8s-object-item [name]="'Pods'" class="pods">
    <span *ngFor="let pod of childPods" (click)="goToElement(pod)">{{pod.name}}</span>
  </aaim-k8s-object-item>

  <aaim-k8s-object-item [name]="'Status'">
    {{k8sObject.info.data.status.phase || '-'}}
  </aaim-k8s-object-item>

  <aaim-k8s-object-title [title]="'Selector'"></aaim-k8s-object-title>

  <aaim-k8s-object-item [name]="'Match Labels'" [labelsOnly]="true">
    <aaim-k8s-object-badge *ngFor="let label of getMatchLabels()" [label]="label"></aaim-k8s-object-badge>
  </aaim-k8s-object-item>

  <aaim-k8s-object-item [name]="'Match Expressions'">
    <ng-container *ngFor="let expression of getMatchExpressions()">
      <aaim-k8s-object-item [name]="'Key'">
        {{expression.key}}
      </aaim-k8s-object-item>
      <aaim-k8s-object-item [name]="'Operator'">
        {{expression.operator}}
      </aaim-k8s-object-item>
      <aaim-k8s-object-item [name]="'Values'">
        {{expression.values.join(', ')}}
      </aaim-k8s-object-item>
    </ng-container>
  </aaim-k8s-object-item>

  <aaim-k8s-object-events [k8sObject]="k8sObject"></aaim-k8s-object-events>
</div>
