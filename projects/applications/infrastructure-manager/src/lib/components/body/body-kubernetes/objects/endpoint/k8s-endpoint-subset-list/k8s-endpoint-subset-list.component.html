<div className="EndpointSubsetList flex column">

  <ng-container *ngIf="subset.addresses.length > 0">

    <div class="title flex gaps">Addresses</div>

    <table mat-table [dataSource]="readyDataSource" matSort class="box grow">

      <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef class="ip">IP</th>
        <td mat-cell *matCellDef="let element" class="ip">{{element.ip}}</td>
      </ng-container>

      <ng-container matColumnDef="host">
        <th mat-header-cell *matHeaderCellDef class="host">Hostname</th>
        <td mat-cell *matCellDef="let element" class="name">{{element.hostname}}</td>
      </ng-container>

      <ng-container matColumnDef="target">
        <th mat-header-cell *matHeaderCellDef class="target">Target</th>
        <td mat-cell *matCellDef="let element" class="target">
          <span *ngIf="element.targetRef" (click)="goToElement(element)">{{element.targetRef.name}}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </ng-container>

  <ng-container *ngIf="subset.notReadyAddresses.length > 0">

    <div class="title flex gaps">Not Ready Addresses</div>

    <table mat-table [dataSource]="notReadyDataSource" matSort class="box grow">

      <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef class="ip">IP</th>
        <td mat-cell *matCellDef="let element" class="ip">{{element.ip}}</td>
      </ng-container>

      <ng-container matColumnDef="host">
        <th mat-header-cell *matHeaderCellDef class="host">Hostname</th>
        <td mat-cell *matCellDef="let element" class="name">{{element.hostname}}</td>
      </ng-container>

      <ng-container matColumnDef="target">
        <th mat-header-cell *matHeaderCellDef class="target">Target</th>
        <td mat-cell *matCellDef="let element" class="target">
          <span *ngIf="element.targetRef" (click)="goToElement(element)">{{element.targetRef.name}}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </ng-container>

  <div class="title flex gaps">Ports</div>

  <table mat-table [dataSource]="portsDataSource" matSort class="box grow">

    <ng-container matColumnDef="port">
      <th mat-header-cell *matHeaderCellDef class="port">Port</th>
      <td mat-cell *matCellDef="let element" class="port">{{element.port}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="name">Name</th>
      <td mat-cell *matCellDef="let element" class="name">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="protocol">
      <th mat-header-cell *matHeaderCellDef class="protocol">Protocol</th>
      <td mat-cell *matCellDef="let element" class="protocol">{{element.protocol}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
